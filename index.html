<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8cdda, #1d2b64);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff33;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffffff55;
    }

    input {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      width: 200px;
      display: none;
    }

    .name-input {
      display: none;
    }

    .passcode-input {
      display: none;
    }

    .message {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="message" id="mainMessage">
      <h1>Happiest Birthday CharumaaaaðŸ˜ŠðŸŽ‰. enaku theriyala ni itha pakurapa namba eppadi irrupomnu. ulla namma memories
        um en polambalum than irrukuðŸ˜…. alteast 2hr aagum but pls enakaga oru time aachum intha website ah full ah
        pathudu.</h1>
    </div>
    <div id="buttonContainer">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <input type="text" id="nameInput" class="name-input" placeholder="Enter your name">
    <input type="password" id="passcodeInput" class="passcode-input" placeholder="Enter passcode">
  </div>
<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const passcodeInput = document.getElementById('passcodeInput');
  const nameInput = document.getElementById('nameInput');
  const mainMessage = document.getElementById('mainMessage');
  const buttonContainer = document.getElementById('buttonContainer');
  const correctPasscode = "15551";

  let userName = "";

  // Step 1: Ask for name on load
  window.onload = () => {
    mainMessage.innerHTML = "<h2>Hi there! What's your name? ðŸ˜Š</h2>";
    nameInput.style.display = 'inline-block';
    nameInput.focus();
    passcodeInput.style.display = 'none';
    buttonContainer.style.display = 'none';
  };

  // Step 2: After name is entered
  nameInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      userName = nameInput.value.trim();
      if (userName !== '') {
        nameInput.style.display = 'none';
        passcodeInput.style.display = 'inline-block';
        passcodeInput.focus();
        mainMessage.innerHTML = `<h2>Hi ${userName}! Please enter the passcode ðŸ”’</h2>`;
      } else {
        alert("Please enter your name!");
      }
    }
  });

  // Step 3: After passcode is entered
  passcodeInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      if (passcodeInput.value === correctPasscode) {
        localStorage.setItem('userName', userName);
        sendEmailNotification(userName);

        // Show birthday message and Yes/No buttons
        passcodeInput.style.display = 'none';
        buttonContainer.style.display = 'flex';
        mainMessage.innerHTML = `<h1>Happiest Birthday Charumaaaa ðŸ˜ŠðŸŽ‰</h1>
        <p>Enaku theriyala ni itha pakurapa namba eppadi irrupomnu... ulla namma memories um en polambalum than irrukuðŸ˜….<br>
        Alteast 2hr aagum but pls enakaga oru time aachum intha website ah full ah pathudu.</p>`;
      } else {
        alert("Wrong passcode ðŸ˜¢ Try again!");
        passcodeInput.value = '';
      }
    }
  });

  // Yes button
  yesBtn.addEventListener('click', () => {
    window.location.href = 'apology.html';
  });

  // No button
  noBtn.addEventListener('click', () => {
    document.body.innerHTML = "<h1>Okay! Come back when you're free ðŸ’–</h1>";
  });

  // Optional: send notification email
  function sendEmailNotification(userName) {
    const formSubmitToken = "ba3716d5a03e254094b30e484d499291";
    fetch(`https://formsubmit.co/ajax/${formSubmitToken}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify({
        name: "Birthday Website Access",
        _subject: "ðŸŽ‰ Someone entered the passcode!",
        message: `${userName} entered the correct passcode at ${new Date().toLocaleString()}`,
        _replyto: "noreply@yourwebsite.com",
        _template: "table"
      })
    })
      .then(response => response.json())
      .then(data => console.log("Email sent!", data))
      .catch(error => console.error("Error:", error));
  }
</script>

  
</body>

</html>
