<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8cdda, #1d2b64);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff33;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffffff55;
    }

    input {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      width: 200px;
      display: none;
    }

    .name-input {
      display: none;
    }

    .passcode-input {
      display: none;
    }

    .message {
      margin-bottom: 20px;
    }

    /* Camera styles */
    #cameraContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #video {
      width: 320px;
      height: 240px;
      background-color: #666;
      border-radius: 10px;
    }

    #canvas {
      display: none;
    }

    #photoButtons {
      margin-top: 10px;
    }

    #captureBtn {
      background-color: #4CAF50;
    }

    #retakeBtn {
      background-color: #f44336;
      display: none;
    }

    #continueBtn {
      background-color: #2196F3;
      display: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="message" id="mainMessage">
      <h1>Happiest Birthday CharumaaaaðŸ˜ŠðŸŽ‰. enaku theriyala ni itha pakurapa namba eppadi irrupomnu. ulla namma memories
        um en polambalum than irrukuðŸ˜…. alteast 2hr aagum but pls enakaga oru time aachum intha website ah full ah
        pathudu.</h1>
    </div>
    <div id="buttonContainer">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <input type="text" id="nameInput" class="name-input" placeholder="Enter your name">
    <input type="password" id="passcodeInput" class="passcode-input" placeholder="Enter passcode">
    
    <!-- Camera section -->
    <div id="cameraContainer">
      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
      <div id="photoButtons">
        <button id="captureBtn">Capture</button>
        <button id="retakeBtn">Retake</button>
        <button id="continueBtn">Continue</button>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const passcodeInput = document.getElementById('passcodeInput');
    const nameInput = document.getElementById('nameInput');
    const mainMessage = document.getElementById('mainMessage');
    const buttonContainer = document.getElementById('buttonContainer');
    const correctPasscode = "15551"; // Your passcode
    
    // Camera elements
    const cameraContainer = document.getElementById('cameraContainer');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const continueBtn = document.getElementById('continueBtn');
    
    let stream = null;
    let capturedPhoto = null;

    yesBtn.addEventListener('click', () => {
      // Hide buttons and show name input
      buttonContainer.style.display = 'none';
      mainMessage.innerHTML = "<h2>First, tell me your name ðŸ˜Š</h2>";
      nameInput.style.display = 'inline-block';
      nameInput.focus();
    });

    nameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const userName = nameInput.value.trim();
        if (userName !== '') {
          // Hide name input and show passcode input
          nameInput.style.display = 'none';
          mainMessage.innerHTML = `<h2>Hi ${userName}! Now enter the passcode ðŸ”’</h2>`;
          passcodeInput.style.display = 'inline-block';
          passcodeInput.focus();
        } else {
          alert("Please enter your name first!");
        }
      }
    });

    passcodeInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (passcodeInput.value === correctPasscode) {
          // Store the name for use on bd.html
          const userName = nameInput.value.trim();
          localStorage.setItem('userName', userName);
          
          // Hide passcode input and show camera
          passcodeInput.style.display = 'none';
          mainMessage.innerHTML = `<h2>Hi ${userName}! Let's take a selfie first ðŸ˜Š</h2>`;
          cameraContainer.style.display = 'flex';
          
          // Start camera
          startCamera();
        } else {
          alert("Wrong passcode ðŸ˜¢ Try again!");
          passcodeInput.value = '';
        }
      }
    });

    noBtn.addEventListener('click', () => {
      document.body.innerHTML = "<h1>Okay! Come back when you're free ðŸ’–</h1>";
    });
    
    // Camera functions
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user' // This will use the front camera
          }, 
          audio: false 
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("Error accessing camera:", err);
        alert("Could not access the camera. Please allow camera permissions to continue.");
        // If camera fails, proceed without photo
        proceedToNextPage();
      }
    }
    
    captureBtn.addEventListener('click', () => {
      // Set canvas size to match video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      // Draw current video frame to canvas
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Get image data
      capturedPhoto = canvas.toDataURL('image/png');
      
      // Hide video and show canvas (for preview)
      video.style.display = 'none';
      canvas.style.display = 'block';
      
      // Toggle buttons
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'inline-block';
      continueBtn.style.display = 'inline-block';
    });
    
    retakeBtn.addEventListener('click', () => {
      // Show video again
      video.style.display = 'block';
      canvas.style.display = 'none';
      
      // Toggle buttons
      captureBtn.style.display = 'inline-block';
      retakeBtn.style.display = 'none';
      continueBtn.style.display = 'none';
    });
    
    continueBtn.addEventListener('click', () => {
      // Store the photo in localStorage
      if (capturedPhoto) {
        localStorage.setItem('userSelfie', capturedPhoto);
      }
      
      // Stop camera stream
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      // Proceed to next page
      proceedToNextPage();
    });
    
    function proceedToNextPage() {
      sendEmailNotification(localStorage.getItem('userName'));
      window.location.href = 'apology.html';
    }

    function sendEmailNotification(userName) {
      // Replace with the token from FormSubmit's activation email
      const formSubmitToken = "ba3716d5a03e254094b30e484d499291";

      fetch(`https://formsubmit.co/ajax/${formSubmitToken}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          name: "Birthday Website Access",
          _subject: "ðŸŽ‰ Someone entered the passcode!",
          message: `${userName} entered the correct passcode at ${new Date().toLocaleString()}`,
          _replyto: "noreply@yourwebsite.com", // Optional
          _template: "table" // Makes the email look nicer
        })
      })
        .then(response => response.json())
        .then(data => console.log("Email sent!", data))
        .catch(error => console.error("Error:", error));
    }
  </script>
</body>

</html>
