<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            z-index: 10;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            margin: 20px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .message-box:hover {
            transform: translateY(-5px);
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: #ff9eb5;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff9eb5, transparent);
        }

        .question-text {
            margin: 30px 0;
            line-height: 1.6;
            font-size: 1.8rem;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 16px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 200px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        #noMadBtn {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
        }

        #noMadBtn:hover {
            background: linear-gradient(to right, #45a049, #26734d);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #yesMadBtn {
            background: linear-gradient(to right, #ff4d4d, #cc0000);
            color: white;
        }

        #yesMadBtn:hover {
            background: linear-gradient(to right, #e60000, #b30000);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .floating {
            position: absolute;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .heart {
            width: 25px;
            height: 25px;
            background: #ff6b6b;
            transform: rotate(45deg);
        }

        .heart::before, .heart::after {
            content: '';
            width: 25px;
            height: 25px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -12px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -12px;
        }

        .emoji {
            font-size: 2rem;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }

        .blocked-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .blocked-message {
            background: rgba(255, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            max-width: 500px;
        }

        .dev-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: left;
        }

        .dev-section h3 {
            color: #4dff88;
            margin-bottom: 15px;
            border-bottom: 1px solid #4dff88;
            padding-bottom: 10px;
        }

        .dev-btn {
            background: linear-gradient(to right, #4dff88, #2E8B57);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #1a2a6c;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .dev-btn:hover {
            background: linear-gradient(to right, #3cec78, #268351);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .question-text {
                font-size: 1.5rem;
            }
            
            button {
                min-width: 160px;
                padding: 14px 25px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>I'm Sorry</h1>
            
            <div class="question-text">
                Are you still mad at me? 😔
            </div>
            
            <div class="buttons">
                <button id="noMadBtn"><i class="fas fa-smile"></i> No, I forgive you</button>
                <button id="yesMadBtn"><i class="fas fa-frown"></i> Yes, I'm still mad</button>
            </div>

            <!-- Developer section -->
            <div class="dev-section">
                <h3><i class="fas fa-user-cog"></i> Developer Controls</h3>
                <p>Blocked users: <span id="blockedCount">0</span></p>
                <button class="dev-btn" onclick="clearBlockedList()">Clear Blocked List</button>
                <button class="dev-btn" onclick="viewBlockedUsers()">View Blocked Users</button>
            </div>
        </div>
    </div>

    <div class="blocked-screen" id="blockedScreen">
        <div class="blocked-message">
            <h2><i class="fas fa-ban"></i> Access Blocked</h2>
            <p>You've indicated that you're still mad. Access to this content has been restricted.</p>
            <p>Please contact the developer if this was a mistake.</p>
        </div>
    </div>

    <script>
        // Initialize blockedUsers list if it doesn't exist
        if (!localStorage.getItem('blockedUsers')) {
            localStorage.setItem('blockedUsers', JSON.stringify([]));
        }

        // Update blocked users count
        function updateBlockedCount() {
            const blockedUsers = JSON.parse(localStorage.getItem('blockedUsers') || '[]');
            document.getElementById('blockedCount').textContent = blockedUsers.length;
        }

        // Create a unique user identifier
        function getUserId() {
            // Check if we already have a user ID
            if (!localStorage.getItem('userId')) {
                // Create a new user ID with timestamp and random number
                const newUserId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', newUserId);
                return newUserId;
            }
            return localStorage.getItem('userId');
        }

        // Check if current user is blocked
        function isUserBlocked() {
            const userId = getUserId();
            const blockedUsers = JSON.parse(localStorage.getItem('blockedUsers') || '[]');
            return blockedUsers.includes(userId);
        }

        // Create floating elements
        function createFloatingElements() {
            const emojis = ['❤️', '😔', '😢', '🙏', '✨', '🌸', '💫'];
            const body = document.body;
            
            // Create hearts
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = 3 + Math.random() * 5 + 's';
                body.appendChild(heart);
            }
            
            // Create emojis
            for (let i = 0; i < 10; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.animationDelay = Math.random() * 5 + 's';
                emoji.style.animationDuration = 4 + Math.random() * 6 + 's';
                body.appendChild(emoji);
            }
        }
        
        // Create particle effect
        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating heart';
                particle.style.width = '5px';
                particle.style.height = '5px';
                particle.style.background = color;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animation = 'none';
                
                document.body.appendChild(particle);
                
                // Animate particle
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const distance = 50 + Math.random() * 100;
                
                const animation = particle.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
                ], {
                    duration: 800 + Math.random() * 500,
                    easing: 'ease-out'
                });
                
                // Remove particle after animation
                animation.onfinish = () => {
                    particle.remove();
                };
            }
        }

        // Add user to blocked list
        function blockUser() {
            const userId = getUserId();
            const blockedUsers = JSON.parse(localStorage.getItem('blockedUsers') || '[]');
            
            // Only add if not already in the list
            if (!blockedUsers.includes(userId)) {
                blockedUsers.push(userId);
                localStorage.setItem('blockedUsers', JSON.stringify(blockedUsers));
                updateBlockedCount();
            }
        }

        // Clear the blocked list (for developers)
        function clearBlockedList() {
            if (confirm('Are you sure you want to clear the blocked users list? This will unblock all users.')) {
                localStorage.setItem('blockedUsers', JSON.stringify([]));
                updateBlockedCount();
                alert('Blocked users list has been cleared!');
            }
        }

        // View blocked users (for developers)
        function viewBlockedUsers() {
            const blockedUsers = JSON.parse(localStorage.getItem('blockedUsers') || '[]');
            alert('Blocked Users:\n' + (blockedUsers.length > 0 ? blockedUsers.join('\n') : 'No users are currently blocked.'));
        }

        // Initial setup
        createFloatingElements();
        updateBlockedCount();
        
        // Check if user is blocked
        if (isUserBlocked()) {
            document.getElementById('blockedScreen').style.display = 'flex';
            document.querySelector('.container').style.display = 'none';
        }
        
        // Button event listeners
        document.getElementById('noMadBtn').addEventListener('click', (e) => {
            // Create particle effect
            const rect = e.target.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#4CAF50');
            
            // Change button text
            document.getElementById('noMadBtn').innerHTML = '<i class="fas fa-check"></i> Redirecting...';
            document.getElementById('noMadBtn').style.background = 'linear-gradient(to right, #fdbb2d, #b21f1f)';
            
            // Redirect to bd.html
            setTimeout(() => {
                window.location.href = 'bd.html';
            }, 1000);
        });

        document.getElementById('yesMadBtn').addEventListener('click', (e) => {
            // Create particle effect
            const rect = e.target.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#ff4d4d');
            
            // Change button text
            document.getElementById('yesMadBtn').innerHTML = '<i class="fas fa-ban"></i> Blocking Access...';
            
            // Block the user
            setTimeout(() => {
                blockUser();
                document.getElementById('blockedScreen').style.display = 'flex';
                document.querySelector('.container').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
