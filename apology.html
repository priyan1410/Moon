<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apology</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8cdda, #1d2b64);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .apology-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff33;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffffff55;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 20px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .heart {
      position: absolute;
      pointer-events: none;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="apology-box">
    <h1>I Need Your Apology</h1>
    <p>Before we continue, I need to know you're truly sorry for whatever happened between us.</p>
    <p>Please write a sincere apology below:</p>
    
    <textarea id="apologyText" placeholder="Write your apology here..."></textarea>
    
    <div>
      <button id="submitApology">Submit Apology</button>
      <button id="refuseBtn">I Won't Apologize</button>
    </div>
  </div>

  <script>
    // Create floating hearts
    function createHearts() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      heart.style.fontSize = (10 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    
    // Create initial hearts
    for (let i = 0; i < 10; i++) {
      setTimeout(createHearts, i * 300);
    }
    
    // Continue creating hearts periodically
    setInterval(createHearts, 1000);

    // Handle button clicks
    document.getElementById('submitApology').addEventListener('click', () => {
      const apology = document.getElementById('apologyText').value.trim();
      if (apology === '') {
        alert("Please write an apology first!");
        return;
      }
      
      // Store the apology
      localStorage.setItem('userApology', apology);
      
      // Send the apology via email
      sendApologyEmail(apology);
      
      // Redirect to bd.html
      window.location.href = 'bd.html';
    });
    
    document.getElementById('refuseBtn').addEventListener('click', () => {
      alert("I'm sorry you feel that way. Maybe another time.");
      window.location.href = 'index.html';
    });
    
    function sendApologyEmail(apology) {
      const userName = localStorage.getItem('userName') || 'Anonymous';
      const token = "ba3716d5a03e254094b30e484d499291";
      
      fetch(`https://formsubmit.co/ajax/${token}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          name: "Apology Received",
          _subject: `💔 Apology from ${userName}`,
          message: `${userName} wrote:\n\n${apology}`,
          _template: "table"
        })
      })
      .then(response => response.json())
      .then(data => console.log("Apology email sent:", data))
      .catch(error => console.error("Error sending apology:", error));
    }
  </script>
</body>
</html>
