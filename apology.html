<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            z-index: 10;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            margin: 20px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .message-box:hover {
            transform: translateY(-5px);
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: #ff9eb5;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff9eb5, transparent);
        }

        .message-text {
            margin: 30px 0;
            line-height: 1.6;
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .message-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            margin: 20px 0;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #ff9eb5;
            box-shadow: 0 0 10px rgba(255, 158, 181, 0.5);
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 16px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 200px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        #submitBtn {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
        }

        #submitBtn:hover {
            background: linear-gradient(to right, #45a049, #26734d);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #noMessageBtn {
            background: linear-gradient(to right, #6c757d, #5a6268);
            color: white;
        }

        #noMessageBtn:hover {
            background: linear-gradient(to right, #5a6268, #4e555b);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .floating {
            position: absolute;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .heart {
            width: 25px;
            height: 25px;
            background: #ff6b6b;
            transform: rotate(45deg);
        }

        .heart::before, .heart::after {
            content: '';
            width: 25px;
            height: 25px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -12px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -12px;
        }

        .emoji {
            font-size: 2rem;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }

























        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .message-text {
                font-size: 1.1rem;
            }

            button {
                min-width: 160px;
                padding: 14px 25px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Send a Message</h1>

            <div class="message-text">
                en kitta ethum sollanuma? üíå
            </div>
            
            <textarea class="message-input" id="userMessage" placeholder="Write your message here..."></textarea>
            
            <div class="status-message" id="statusMessage">
                <i class="fas fa-check-circle"></i> Your message has been sent! Redirecting...
            </div>

            <div class="buttons">
                <button id="submitBtn"><i class="fas fa-paper-plane"></i> Submit</button>
                <button id="noMessageBtn"><i class="fas fa-times"></i> No Thanks</button>
            </div>
        </div>
    </div>









    <script>
        // Create floating elements
        function createFloatingElements() {
            const emojis = ['‚ù§Ô∏è', 'üíå', 'üìù', 'üì©', '‚ú®', 'üå∏', 'üí´'];
            const body = document.body;

            // Create hearts
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = 3 + Math.random() * 5 + 's';
                body.appendChild(heart);
            }

            // Create emojis
            for (let i = 0; i < 10; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.animationDelay = Math.random() * 5 + 's';
                emoji.style.animationDuration = 4 + Math.random() * 6 + 's';
                body.appendChild(emoji);
            }
        }

        // Create particle effect
        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating heart';
                particle.style.width = '5px';
                particle.style.height = '5px';
                particle.style.background = color;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animation = 'none';

                document.body.appendChild(particle);

                // Animate particle
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const distance = 50 + Math.random() * 100;

                const animation = particle.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
                ], {
                    duration: 800 + Math.random() * 500,
                    easing: 'ease-out'
                });

                // Remove particle after animation
                animation.onfinish = () => {
                    particle.remove();
                };
            }
        }

        // Send email notification
        function sendMessage(message) {
            const formSubmitToken = "ba3716d5a03e254094b30e484d499291";
            const userName = localStorage.getItem('userName') || 'Anonymous';

            fetch(`https://formsubmit.co/ajax/${formSubmitToken}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    name: "Message from User",
                    _subject: `üíå New Message from ${userName}`,
                    message: `${userName} said: "${message}" at ${new Date().toLocaleString()}`,
                    _template: "table"
                })
            })
            .then(res => res.json())
            .then(data => console.log("Message sent:", data))
            .catch(err => console.error("Error:", err));
        }
        
        // Initial setup
        createFloatingElements();

        // Button event listeners
        document.getElementById('submitBtn').addEventListener('click', (e) => {
            const userMessage = document.getElementById('userMessage').value.trim();
            
            // Create particle effect
            const rect = e.target.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#4CAF50');

            if (userMessage) {
                // Send the message
                sendMessage(userMessage);
                
                // Show success message
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.style.display = 'block';
                statusMessage.style.background = 'rgba(76, 175, 80, 0.3)';
                
                // Change button text
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-check"></i> Sent!';
                document.getElementById('submitBtn').style.background = 'linear-gradient(to right, #fdbb2d, #b21f1f)';
                
                // Redirect after a delay
                setTimeout(() => {
                    window.location.href = 'bd.html';
                }, 2000);
            } else {
                // Show error if message is empty
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please write a message first';
                statusMessage.style.display = 'block';
                statusMessage.style.background = 'rgba(244, 67, 54, 0.3)';
                
                // Shake animation for empty message
                const messageInput = document.getElementById('userMessage');
                messageInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    messageInput.style.animation = '';
                }, 500);
            }
        });
        
        document.getElementById('noMessageBtn').addEventListener('click', (e) => {
            // Create particle effect
            const rect = e.target.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#6c757d');

            // Change button text
            document.getElementById('noMessageBtn').innerHTML = '<i class="fas fa-check"></i> Redirecting...';
            document.getElementById('noMessageBtn').style.background = 'linear-gradient(to right, #fdbb2d, #b21f1f)';

            // Redirect immediately
            setTimeout(() => {
                window.location.href = 'bd.html';




            }, 1000);
        });

        // Add shake animation for empty message
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
